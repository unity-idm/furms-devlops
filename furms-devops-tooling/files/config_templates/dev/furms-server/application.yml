server:
   port: {{furmsServer.port}}
   ssl:
      key-store-type: {{furmsServer.pki.keyStore.type}}
      key-store-password: {{furmsServer.pki.keyStore.password}}
      key-alias: {{furmsServer.pki.keyStore.keyAlias}}
      key-store: ./{{keystoreTargetFileName}}
      key-password: ${server.ssl.key-store-password}
      enabled-protocols: TLSv1.2

furms:
   unity:
      url: https://{{unity.advertisedHost}}
      ssl:
         trust-store: file:./{{truststoreTargetFileName}}
         trust-store-password: {{furmsServer.pki.trustStore.password}}

      admin-url: https://{{unity.host}}:{{unity.port}}/rest-admin/v1
      admin-user: {{unity.apiClient.username}}
      admin-password: {{unity.apiClient.password}}
      oAuth:
         clientId: {{unity.oauthClient.username}}
         clientSecret: {{unity.oauthClient.password}}
   url: https://{{furmsServer.advertisedHost}}

   language: en
   front:
      language: en
      accepted-img-files:
         - image/jpeg
         - image/png
         - image/gif

spring:
   datasource:
      url: jdbc:h2:file:./db/furms;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=TRUE;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: sa
      driver-class-name: org.h2.Driver

logging:
    config: ./logback.xml
